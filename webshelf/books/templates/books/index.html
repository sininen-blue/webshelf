<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ book.title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>{{ book.title }}</h1>
        <p>{{ book.synopsis }}</p>

        <ol>
            {% for chapter in chapter_list %}
            <li><a href="{% url 'books:read_chapter' chapter.chapter_number %}">{{ chapter.title }}</a></li>
            {% endfor %}
        </ol>
   </body>
</html>

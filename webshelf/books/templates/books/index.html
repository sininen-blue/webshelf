{% extends "base.html" %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<h1 class="font-bold underline">
    {{ book.title }}
</h1>
<p>{{ book.synopsis }}</p>

<ol>
    {% for chapter in chapter_list %}
    <li><a href="{% url 'books:read_chapter' book.id chapter.chapter_number %}">{{ chapter.title }}</a></li>
    {% endfor %}
</ol>
{% endblock %}

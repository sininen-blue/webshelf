{% extends "base.html" %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}

<header class="px-2">
    <hgroup class="mb-2">
        <h1 class="text-xl text-gray-200 font-semibold">
            {{ book.title }}
        </h1>
        <p class="text-gray-400">by {{ book.author }}</p>
    </hgroup>
</header>

<section>
    <div class="flex text-gray-300">
        <p class="text-sm rounded p-1 shadow shadow-gray-800 bg-gray-700">test tag</p>
    </div>
    <!-- might have some multi line issues here -->
    <p>{{ book.synopsis }}</p>
</section>

<section>
    <ol>
        {% for chapter in chapter_list %}
        <li><a href="{% url 'books:read_chapter' book.id chapter.chapter_number %}">{{ chapter.title }}</a></li>
        {% endfor %}
    </ol>
</section>

{% endblock %}

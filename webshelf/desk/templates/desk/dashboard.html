{% extends "base.html" %}
{% block title %}Desk{% endblock %}

{% block content %}

<div class="bg-gray-700">
    {% for book in book_list %}
    <div>
        <a href="{% url 'desk:view_book' book.id %}">{{ book.title }}</a>
    </div>
    {% endfor %}
</div>

<a href="{% url 'desk:create_book' %}">New Book</a>
{% endblock %}

{% extends "base.html" %}
{% block title %}Register | Webshelf{% endblock %}

{% block content %}

<form action="{% url 'door:register_view' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% if errors %}
{% for error in errors %}
<p>{{ error }}</p>
{% endfor %}
{% endif %}

{% endblock %}

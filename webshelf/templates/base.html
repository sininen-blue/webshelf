<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <title>{{ book.title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link href="{% static 'fontawesome/all.min.css' %}" rel="stylesheet" />
  </head>

  <body class="bg-gray-800">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <nav
      id="main-nav"
      class="flex h-12 items-center bg-gray-800 px-4 text-gray-100 shadow-md shadow-gray-900"
    >
      <div class="flex gap-2">
        <a href="{% url 'shelf:index' %}" class="text-xl">Webshelf</a>
        <a href="{% url 'desk:dashboard' %}"
          ><i class="fas fa-pencil-alt"></i>
          <span class="hidden text-gray-300 sm:hidden md:inline">Write</span></a
        >
        <a href="#"
          ><i class="fas fa-heart"></i>
          <span class="hidden text-gray-300 sm:hidden md:inline"
            >My Shelf</span
          ></a
        >
        <a href=""
          ><i class="fas fa-list-ul"></i>
          <span class="hidden text-gray-300 sm:hidden md:inline"
            >Browse</span
          ></a
        >
      </div>

      <div class="ml-auto flex gap-2">
        <form class="flex">
          <input
            class="hidden bg-gray-700 sm:hidden md:inline rounded shadow-inner shadow-gray-800"
            type="search"
            id="search"
          >
          <button
            class="absolute right-28 hidden md:inline"
            type="submit"
          >
            <i class="fas fa-search"></i>
          </button>

          <button
            hx-get="{% url 'shelf:search_partial' %}"
            hx-target="#main-nav"
            hx-swap="outerHTML"
            class="inline sm:inline md:hidden"
            type="submit"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
        <a>Sininenblue</a>
      </div>
    </nav>

    <main class="mx-auto max-w-screen-lg">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
